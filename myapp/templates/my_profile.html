<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Background animation elements */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }
        
        body::before {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #a1c4fd 0%, #c2e9fb 100%);
            top: -100px;
            left: -100px;
        }
        
        body::after {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #fbc2eb 0%, #a6c1ee 100%);
            bottom: -80px;
            right: -80px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }
        
        .profile-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-container h2 {
            text-align: center;
            color: #3b7a99;
            font-size: 30px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        
        .profile-container p {
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.7;
            color: #333;
        }
        
        .profile-container p span {
            font-weight: 600;
            color: #2d2d2d;
        }
        
        .verify-btn {
            background-color: #ff9800;
            color: white;
            padding: 8px 18px;
            font-size: 15px;
            text-decoration: none;
            border-radius: 25px;
            margin-left: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background 0.3s ease, transform 0.2s;
        }
        
        .verify-btn:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }
        
        .verified-text {
            color: green;
            font-weight: bold;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
        }
        
        .verified-text::before {
            content: "âœ“";
            color: green;
            margin-right: 6px;
        }
        
        .logout-btn {
            display: block;
            width: 96%;
            text-align: center;
            margin-top: 30px;
            padding: 14px;
            background-color: #e53935;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(229, 57, 53, 0.3);
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        
        .logout-btn:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>
        <p><span>Name:</span> {{ user.name }}</p>
        <p><span>Email:</span> {{ user.email }}</p>
        <p>
            <span>Phone:</span> {{ user.phone }}
            {% if not user.phone_verified %}
                <a href="{% url 'verify_phone' %}?user={{ user.id }}" class="verify-btn">Verify</a>
            {% else %}
                <span class="verified-text">Verified</span>
            {% endif %}
        </p>
        <p><span>Username:</span> {{ user.username }}</p>
        <p><span>Account Created:</span> {{ user.created_at }}</p>
        
        <a href="{% url 'my_orders' %}?user={{ user.id }}" class="logout-btn" style="background-color: #3b7a99; margin-top: 10px;">My Orders</a>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
