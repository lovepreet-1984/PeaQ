<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories - Socks</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Product Card */
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;  /* Use flexbox for vertical alignment */
            height: 100%;  /* Allow the card to expand vertically */
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .product-card h2 {
            font-size: 18px;
            color: #333;
            margin: 15px;
        }

        .product-card p {
            font-size: 16px;
            color: #ff6f00;
            font-weight: bold;
            margin: 0 15px 15px;
        }

        .product-card .description {
            font-size: 14px;
            color: #666;
            margin: 0 15px 15px;
            flex-grow: 1;  /* Allow description to take up remaining space */
        }

        .product-card a {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 0 0 10px 10px;
            transition: background 0.3s ease;
        }

        .product-card a:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-card img {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessories - Ties</h1>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="Product Image">
                <h2>{{ product.name }}</h2>
                <p>â‚¹{{ product.price }}</p>
                <p class="description">{{ product.description }}</p>
                <a href="/product/{{ product.id }}/?user={{ user.id }}">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
